{% extends "base.html" %}
{% block content %}
<form action="/add" method="post">
  <div class="form-group">
    <label for="shortcut">Shortcut</label>
    {% if shortcut %}
      <input type="text" class="form-control" name="shortcut" value="{{ shortcut }}" required>
    {% else %}
      <input type="text" class="form-control" name="shortcut" placeholder="Enter shortcut" required>
    {% endif %}
  </div>
  <div class="form-group">
    <label for="redirect">Redirect Link</label>
    <input type="text" class="form-control" name="redirect" placeholder="Redirect Link" required>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
